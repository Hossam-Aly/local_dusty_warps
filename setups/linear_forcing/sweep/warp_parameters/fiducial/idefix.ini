[Grid]
X1-grid    1  -4.8336  4928 u  4.8336
X2-grid    1  -1.5708  1   u  1.5708
X3-grid    1  -0.5  512 u  0.5

[TimeIntegrator]
CFL         0.8
tstop       500.0
first_dt    1.e-6
nstages     2

[Hydro]
solver         hllc
rotation       1.0
shearingBox    -1.48995
warpMagnitude  0.1
csiso          constant  1.0

[Dust]
solver           hll_dustathena
nSpecies         1
drag             tau  1.0    # constant stopping time
drag_feedback    yes

[Gravity]
bodyForce    userdef

[Boundary]
X1-beg    shearingbox
X1-end    shearingbox
X2-beg    periodic
X2-end    periodic
X3-beg    userdef
X3-end    userdef

[Setup]
epsilon    0.0    # Pressure gradient (=2*eta*R/H from JY07)
chi        0.2    # Dust to gas ratio

[Output]
vtk    1.0
dmp         2.0
analysis    0.1
